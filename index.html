<script>
    var aud = document.getElementById("ASong")
    var isPlaying = false;
    aud.pause();

    function playPause() {
        if (isPlaying) {
            document.getElementById("playbtn").src = 'https://cdn.discordapp.com/attachments/891749904307871756/970057079773597816/aafa.png'
            aud.pause();
        } else {
            document.getElementById("playbtn").src = 'https://cdn.discordapp.com/attachments/891749904307871756/970056426045177937/afa.png'
            aud.play();
        }
        isPlaying = !isPlaying;
    }
    function stop() {
        if (isPlaying) {
            document.getElementById("playbtn").src = 'https://cdn.discordapp.com/attachments/891749904307871756/970057079773597816/aafa.png'
            aud.pause();
        } else {
            document.getElementById("playbtn").src = 'https://cdn.discordapp.com/attachments/891749904307871756/970056426045177937/afa.png'
            aud.pause();
        }
        isPlaying = !isPlaying;
    }
</script>
    

    
<script>
